        <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">

                    <ul class="navbar-nav text-center ms-auto">
                        <li class="nav-item"><input type="text" style="margin-right: 4px;padding-top: 5px;width: 101px;" placeholder="Search Item" class="pt-sm-1 pb-sm-2 pe-md-0"><button class="btn btn-primary me-xxl-4 me-xl-3 mb-2" type="button"><i class="fas fa-search" style="font-size: 24px;"></i></button></li>

            </div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-4 mb-5 mt-5 mx-auto ">
          <!-- jquery login -->
            <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Form Register</h3>
            </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm">
                <div class="card-body ">
                  <div class="form-group">
                    <label for="exampleInputNama1">Nama Lengkap</label>
                    <input type="nama" name="nama" class="form-control" id="exampleInputNama" placeholder="Enter nama">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="username" name="username" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCekPassword1">Cek Password</label>
                    <input type="cek_password" name="cek_password" class="form-control" id="exampleInputCekPassword1" placeholder="Cek Password">
                  </div>
                  <div class="form-group mb-0">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="Register" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
    </section>
    <!-- /.content -->
  </div>
    <footer class="text-center bg-dark" style="margin-top: 28px;">
        <div class="container text-white py-4 py-lg-5">
            <p class="text-start text-white mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-cup-fill" style="margin-right: 6px;">

                </svg>Develop By Mahasiswa STT- NF @2022</p>
        </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
$(function () {
  $.validator.setDefaults({
  registerHandler: function () {
      alert( "Register user successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      nama: {
        required: true,
        nama: true,
          },
      email: {
        required: true,
        email: true,
      },
      username: {
        required: true,
        username: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      cek_password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      nama: {
        required: "Please enter a nama lengkap",
        nama: "Please enter a valid nama lengkap"
      },
      email: {
        required: "Please enter a email address",
        email: "Please enter a valid email address"
      },
      username: {
        required: "Please provide a username",
        minlength: "Please enter a valid nama lengkap"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      cek_password: {
        required: "Please provide a cek_password",
        cek_password: "Please enter a valid cek_password"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
