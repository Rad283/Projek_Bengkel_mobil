<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bengkel Mobil</title>
    <link rel="icon" type="image/png" sizes="700x700" href="assets/img/pngwing.com.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Articles-Cards-images.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-Dark-icons.css">
</head>

<body>
  <div class="container-fluid text-dark text-bg-dark" style="margin-bottom: 16px;">
    <h2 class="text-center text-white text-bg-dark pt-xxl-2"
      style="margin-bottom: 3px;font-family: 'Roboto Slab', serif;font-weight: bold;">Bengkel Mobil&nbsp; Jaya</h2>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
      <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span
            class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse text-center" id="navcol-5">
          <ul class="navbar-nav text-center me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html" style="font-size: 18px;">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="produk.html">Produk &amp; Layanan</a></li>
            <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
            <li class="nav-item"><a class="nav-link" href="berita.html">Berita</a></li>
            <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
          </ul>
          <ul class="navbar-nav text-center ms-auto">
            <li class="nav-item"><input type="text" style="margin-right: 4px;padding-top: 5px;width: 101px;"
                placeholder="Search Item" class="pt-sm-1 pb-sm-2 pe-md-0"><button
                class="btn btn-primary me-xxl-4 me-xl-3 mb-2" type="button"><i class="fas fa-search"
                  style="font-size: 24px;"></i></button></li>
          </ul>
          <a class="btn btn-primary ms-md-2 ms-sm-5 me-sm-5 mt-sm-2" role="button" href="login.html">Login</a>
        </div>
    </nav>
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-4 mb-5 mt-5 mx-auto ">
          <!-- jquery login -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Form Login</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form id="quickForm">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
                </div>
                <div class="form-group mb-0">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                    <label class="custom-control-label" for="exampleCheck1"><a href="register.html">Register User</a></label>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
  </section>
  <!-- /.content -->
  </div>
  <footer class="text-center bg-dark" style="margin-top: 28px;">
    <div class="container text-white py-4 py-lg-5">
      <p class="text-start text-white mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
          fill="currentColor" viewBox="0 0 16 16" class="bi bi-cup-fill" style="margin-right: 6px;">
          <path
            d="M1 2a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v1h.5A1.5 1.5 0 0 1 16 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-.55a2.5 2.5 0 0 1-2.45 2h-8A2.5 2.5 0 0 1 1 12.5V2zm13 10h.5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5H14v8z">
          </path>
        </svg>Develop By Mahasiswa STT- NF @2022</p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- jquery-validation -->
  <script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../../dist/js/demo.js"></script>
  <!-- Page specific script -->
  <script>
    $(function () {
      $.validator.setDefaults({
        submitHandler: function () {
          alert("Form successful submitted!");
        }
      });
      $('#quickForm').validate({
        rules: {
          email: {
            required: true,
            email: true,
          },
          password: {
            required: true,
            minlength: 5
          },
          terms: {
            required: true
          },
        },
        messages: {
          email: {
            required: "Please enter a email address",
            email: "Please enter a valid email address"
          },
          password: {
            required: "Please provide a password",
            minlength: "Your password must be at least 5 characters long"
          },
          terms: "Please accept our terms"
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });
    });
  </script>
</body>

</html>
